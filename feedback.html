<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Pop-up</title>
  <style>
    .feedback-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      background-color: #fff;
      width: 100%;
      margin-top: 2px;
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .rating label {
      display: inline-block;
      font-size: 40px;
      padding: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feedback-popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>We value your feedback!</h2>
      <p>Please take a moment to let us know how we're doing.</p>
      <textarea id="feedback" placeholder="Enter your feedback"></textarea>
      <div class="rating">
        <p>Rate your experience:</p>
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="üòá">üòá</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="‚ò∫Ô∏è">‚ò∫Ô∏è</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="üôÇ">üôÇ</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="üòï">üòï</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="‚òπÔ∏è">‚òπÔ∏è</label>
      </div>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var feedbackPopup = document.querySelector('.feedback-popup');
      var closeBtn = document.querySelector('.close');
      var submitBtn = document.getElementById('submit-btn');

      // Open feedback pop-up when the page loads
      feedbackPopup.style.display = 'block';

      // Close the pop-up when close button is clicked
      closeBtn.addEventListener('click', function() {
        feedbackPopup.style.display = 'none';
      });

      // Close the pop-up when submit button is clicked
      submitBtn.addEventListener('click', function() {
        feedbackPopup.style.display = 'none';
        // Add your code to handle the submission here
      });
    });
  </script>
</body>
</html>
