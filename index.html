<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css"> <!-- Ensure this line points to your CSS file -->
</head>
</head>
<body class="bg-image">
    <header class="bg-light">
        <div class="container">
            <h1 class="my-4">Saarthi</h1>
            <!-- <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button> -->
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plan</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Guides</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
  
    <section class="hero">
        <div class="container">
            <h2 class="display-4">Your Travel Companion</h2>
            <p class="lead">Discover new destinations, plan your trips, and get expert guides.</p>
            <form>
                <div class="form-row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <input type="text" class="form-control mb-2" placeholder="Where do you want to go?">
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="plan-your-trip">
        <div class="container">
            <div class="trip-box">
                <div class="image-overlay">
                    <img src="plantrip.jpg" alt="Plan Your Trip">
                </div>
                <form>
                   <div class="trip-search">
                    <input type="text" placeholder="Search your destination">
                    <button type="submit">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <br> <br>
    <br>
    <br>
    <br>
    <section class="featured-destinations">
        <div class="container">
            <h2 class="mb-4">Featured Destinations</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="saarthi bg.jpg" class="card-img-top" alt="Destination 1">
                        <div class="card-body">
                            <h3 class="card-title">Destination 1</h3>
                            <p class="card-text">Description of Destination 1</p>
                        </div>
                    </div>
                </div>
                <!-- More destination cards can be added here -->
            </div>
        </div>
    </section>

    <section class="newsletter bg-light">
        <div class="container">
            <h2 class="mb-4">Subscribe to Our Newsletter</h2>
            <form>
                <div class="form-row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <input type="email" class="form-control mb-2" placeholder="Enter your email">
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-light">
        <div class="container py-4">
            <p>&copy; 2024 Saarthi. All rights reserved.</p>
        </div>
    </footer>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
